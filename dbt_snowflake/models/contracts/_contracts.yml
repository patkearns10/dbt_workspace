version: 2

models:
  - name: stg_contracts
    latest_version: 1
    columns:
      - name: job_id
        data_type: number
        tests:
          - not_null
          - unique
      - name: job_type
        data_type: string
      - name: is_job_active
        data_type: boolean
      - name: job_duration_days
        data_type: number(30,2)
      - name: created_date
        data_type: TIMESTAMP_LTZ
      - name: completed_date
        data_type: TIMESTAMP_LTZ
    versions:
      - v: 1
        config:
          contract: { enforced: true }
        columns:
          - include: all


