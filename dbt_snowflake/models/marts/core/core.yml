version: 2

models:
  - name: customers
    description: One record per customer
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - customer_id
            - first_name
            - last_name
            - first_order_date
            - most_recent_order_date
            - number_of_orders
            - lifetime_value
    columns:
      - name: customer_id
        description: Primary key
        tags: [run_da_tests]
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: orders
    description: Complete orders model including the amount associated with each order.
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount >= 0"
    columns:
      - name: order_id
        tags: [run_da_tests]
        description: Primary key for orders
        tests:
          - unique
          - not_null

semantic_models:
  #The name of the semantic model.
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
      Order fact table. This table is at the order grain with one row per order. 
    #The name of the dbt model and schema
    model: ref('orders')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: order_id
        type: primary
        expr: order_id
      - name: customer
        type: foreign
        expr: customer_id
    #Measures. These are the aggregations on the columns in the table.
    measures: 
      - name: order_total
        description: The total revenue for each order.
        agg: sum
        expr: amount
      - name: order_count
        expr: 1
        agg: sum
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_id

    #Dimensions. Either categorical or time. These add additional context to metrics. The typical querying pattern is Metric by Dimension.  
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day 
      - name: order_total_dim
        type: categorical
        expr: amount

metrics:
  - name: order_total
    label: Order Total
    description: Sum of total order amount. 
    type: simple
    type_params:
      measure: order_total
  - name: order_count
    label: Order Count
    description: Number of orders placed.
    type: simple
    type_params:
      measure: order_count