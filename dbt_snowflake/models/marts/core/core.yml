version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: orders
    description: Complete orders model including the amount associated with each order.
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount >= 0"
    columns:
      - name: order_id
        description: Primary key for orders
        tests:
          - unique
          - not_null
      # - name: customer_id
      #   description: This test should fail
      #   tests:
      #     - unique

  - name: payments__pivoted
    description: one record per order id with columns aggregating payments for each payment type.
    tests:
      - dbt_expectations.expect_table_columns_to_match_set:
          column_list: ["ORDER_ID", "CREDIT_CARD_AMOUNT", "BANK_TRANSFER_AMOUNT", "COUPON_AMOUNT", "GIFT_CARD_AMOUNT"]
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null



