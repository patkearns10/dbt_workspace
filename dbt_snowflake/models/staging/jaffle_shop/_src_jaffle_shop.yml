version: 2

sources:
  - name: jaffle_shop
    description: A replica of the postgres database
    database: development
    schema: dbt_pkearns
    config:
      tags: ['top_level']
    tables:
      - name: customers
        identifier: jaffle_shop__customers
        config:
          tags: ['table_level']
        columns:
          - name: id
            config:
              tags: ['column_level']
            tests:
              - not_null
              - unique:
                  config:
                    tags: ['top_level']
          - name: name
            config:
              tags: ['pii']
      - name: orders
        identifier: jaffle_shop__orders
        description: One record per order
        columns:
          - name: id
            tests:
              - unique
              - not_null
        config:
          loaded_at_field: ordered_at
          freshness:
            warn_after: {count: 100000, period: day}
            error_after: {count: 200000, period: day}
      - name: items
        identifier: jaffle_shop__items
      - name: products
        identifier: jaffle_shop__products
      - name: stores
        identifier: jaffle_shop__stores
      - name: supplies
        identifier: jaffle_shop__supplies